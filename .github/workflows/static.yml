# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: wasm32-unknown-unknown
      - name: Install wasm-pack
        run: |
          curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh
      - name: Build WASM pack
        run: wasm-pack build
        working-directory: extern/possum-world/www/
      - name: Setup Node
        uses: actions/setup-node@v4.0.2
      - name: Install Node Deps
        run: npm install
        working-directory: extern/possum-world/www/
      - name: Build Node Deps
        run: npm run-script build
        working-directory: extern/possum-world/www/
      - name: Move files into artifact
        run: |
          mkdir -p build_artifact
          cp -rf extern/possum-world/static/* build_artifact/
          rm extern/possum-world/www/dist/index.html
          cp -rf extern/possum-world/www/dist/ build_artifact/projects
          cp -rf css build_artifact/css
          cp -rf pages build_artifact/pages
          cp -rf resources build_artifact/resources
          cp -rf index.html build_artifact/index.html
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './build_artifact'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
